<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Message Test</title>
<script type="text/javascript" src="http://localhost:15555/js/zbus.js"></script> 
</head>
<body>   
	<script type="text/javascript"> 
	var broker = new Broker("ws://localhost:15555");
	
	var producer = new Producer(broker, "MyTopicWS");
    broker.connect(function(event){
    	producer.declareTopic(function(res){
    		if(res.status == 200){
    			var msg = {};
    	    	msg.body = "from websocket";
    	        producer.publish(msg, function(data){
    	        	console.log(data);
    	        }); 
    		}
    	}); 
    });  
	</script>
</body>

</html>
