<!DOCTYPE html>

<title>Message Test</title>

<body>   
	<script type="text/javascript"> 
	var broker = new Broker("ws://localhost:15555");
	var consumer = new Consumer(broker, "MyTopic");
    broker.connect(function(event){
        consumer.take(function(data){
        	console.log(data);
        }); 
    });  
	</script>
